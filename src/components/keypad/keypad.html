<ion-grid>
    <ion-row *ngFor="let row of [0,1,2]">
        <ion-col *ngFor="let col of [1,2,3]">
            <button ion-button [color]="padColor" block large (click)="click($event.target.innerText)">{{row*3 + col}}</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button [color]="padColor" block large (click)="click('undo')">
              <ion-icon name="undo"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
            <button ion-button [color]="padColor" block large (click)="click('0')">0</button>
        </ion-col>
        <ion-col>
            <button ion-button [color]="padColor" block large (click)="click('menu')">
              <ion-icon name="apps"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-grid>
